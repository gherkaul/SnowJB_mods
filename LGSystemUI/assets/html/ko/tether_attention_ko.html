<p>이 기능을 사용하는 중에 발생한 모든 통신은 PC등 외부 기기가 접속된 상태에서 이루어진 통신으로 간주됩니다.</p>
<p>이 경우, 외부 기기가 접속 되지 않은 상태에서도 통신이 발생하여 통신료가 과금 될 수 있습니다. 따라서 사용을 모두 마친 후에는, 이 기능을 비활성화 하는 것을 강력히 추천합니다.</p>
